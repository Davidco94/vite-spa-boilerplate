<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MindWave.AI - The world's most advanced brain wave signal AI reader. Experience the future of neural technology." />
    <title>MindWave.AI - Advanced Brain Wave Signal AI Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="/finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        setTimeout(function() {
          new FinisherHeader({
            "count": 4,
            "size": {
              "min": 1200,
              "max": 1500,
              "pulse": 0.1
            },
            "speed": {
              "x": {
                "min": 0,
                "max": 0.2
              },
              "y": {
                "min": 0,
                "max": 0.2
              }
            },
            "colors": {
              "background": "#ab51ff",
              "particles": [
                "#63ffc1",
                "#fbff56",
                "#ffc648",
                "#ff77ff"
              ]
            },
            "blending": "lighten",
            "opacity": {
              "center": 0.8,
              "edge": 0.2
            },
            "skew": -2,
            "shapes": [
              "c",
              "t"
            ]
          });
        }, 100);
      });
    </script>
  </body>
</html>
